<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Contacto</title>
    <!-- Asegúrate de que el archivo CSS esté en la carpeta 'static' y se llame correctamente -->
    <link rel="stylesheet" href="{{ url_for('static', filename='Index.css') }}">

</head>
<body>

    <div class="container.table">
        <!-- Bloque de mensajes flash para mostrar notificaciones -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p class="flash-message">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <h1>Agregar Contacto</h1>
        <!-- Formulario para agregar contacto, revisa que la ruta '/Agregar_Contacto' esté bien definida en Flask -->
        <form action="/Agregar_Contacto" method="POST" class="contact-form">
            <div class="input-group">
                <label for="NCompleto">Nombre Completo</label>
                <input type="text" id="NCompleto" name="NCompleto" placeholder="Ingresa tu nombre completo" required>
            </div>

            <div class="input-group">
                <label for="NTelefonico">Número Telefónico</label>
                <input type="text" id="NTelefonico" name="NTelefonico" placeholder="Ingresa tu número telefónico" required>
            </div>

            <div class="input-group">
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" placeholder="Ingresa tu email" required>
            </div>

            <button type="submit" class="btn-submit">Guardar Contacto</button>
        </form>
    </div>

    
    
    <!-- El enlace te lleva a la página para ver los contactos guardados -->
    <a href="/VerContactosGuardados" class="btn-ver">Ver Contactos Guardados</a>
    

</body>
</html>
